<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    
    <link rel="stylesheet" href="../css/bootstrap.min.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="row">  
        <div id="validationErrors">
        </div>
      </div>
      
      <div class="row">  
          
        <form class="form-horizontal">
            
          <h3>Basic Information</h3>
            
          <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>

          <h3>Address</h3>
          
          <div class="form-group">
            <label for="inputStreet" class="col-sm-2 control-label">Street</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputStreet" placeholder="Street">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCity" class="col-sm-2 control-label">City</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
          </div>
          <div class="form-group">
            <label for="inputState" class="col-sm-2 control-label">State</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="inputState" placeholder="State">
            </div>
          </div>
          
          <h3>Contact Information</h3>
          
          <div class="form-group">
            <label for="inputHomePhone" class="col-sm-2 control-label">Home Phone</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputHomePhone" placeholder="XXX-XXX-XXXX">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCellPhone" class="col-sm-2 control-label">Cell Phone</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputCellPhone" placeholder="XXX-XXX-XXXX">
            </div>
          </div>

        </form>
      </div>
    </div>
    
    <script type="text/javascript" src="../dist/Main.js"></script>
  </body>
</html>
